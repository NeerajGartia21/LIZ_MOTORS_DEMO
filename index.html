<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Traccar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.20.1/ol.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body style="margin: 0; padding: 0;">
    <h1 style="display: flex; justify-content: center; line-height: normal;margin-top: 10px;">DASHBOARD</h1>
    <div class="dashboard">
        <div class="card1">
            <div class="card">
                <h5 class="card-header">PLAN YOUR JOURNEY</h5>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <select class="custom-select" id="from">
                            <option selected disabled>From</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <select class="custom-select" id="to">
                            <option selected disabled>To</option>
                        </select>
                    </div>
                    <a onclick="fetchStations()" class="btn btn-primary">Go</a>
                </div>
            </div>
        </div>
        <div class="card2">
            <div class="card">
                <h5 class="card-header">SCORECARD</h5>
                <div class="card-body">
                    <h1 id="total-rewards">2353</h3>
                    <p>Total rewards earned</p>
                    <h1 id="total-co2">23545</h3>
                    <p>Total CO2 offset</p>
                    <h1 id="total-distance">2354</h3>
                    <p>Total distance</p>
                </div>
            </div>
        </div>
        <div class="card3">
            <div class="card">
                <h5 class="card-header">TRIP STATISTICS</h5>
                <div class="card-body">
                    <div> <h2><span id="co2">14</span> KG</h2> <p>CO2 offset</p> </div>
                    <div> <h2> <span id="reward">14</span></h2> <p>rewards</p> </div>
                    <div> <h2> <span id="distance">35</span>miles</h2> <p>Distance</p> </div>
                    <div> <h2 id="time">00:05:07</h2> <p>Time</p> </div>
                </div>
            </div>
        </div>
        <div class="stations">
            <div class="card">
                <h5 class="card-header">STATIONS</h5>
                <div class="card-body">
                    <div class="from-to">
                        <h4>from</h4>
                         <ul id="stations">

                         </ul>
                        <h4>to</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="map" id="map"></div>
        
    </div>
    </div>

    <!-- script files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.20.1/ol.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
